<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Drop feeds (side panel)</title>
    <script src="/helpers/storageHelper.js"></script>
    <script src="/helpers/themeHelper.js"></script>
    <script src="/helpers/cssHelper.js"></script>
    <script src="/helpers/miscHelper.js"></script>
    <script src="/helpers/logHelper.js"></script>
    <script src="/helpers/textHelper.js"></script>
    <script src="/helpers/dateTimeHelper.js"></script>
    <script src="/helpers/feedHelper.js"></script>
    <script src="/helpers/browserHelper.js"></script>
    <script src="/helpers/optionsHelper.js"></script>
    <script src="/helpers/transferHelper.js"></script>
    <script src="/themes/js/theme-sidebar.js"></script>
    <script src="/common/commonValues.js"></script>
    <script src="/sidebar/js/checkFeeds.js"></script>
    <script src="/sidebar/js/topMenu.js"></script>
    <script src="/sidebar/js/contextMenu.js"></script>
    <script src="/sidebar/js/bookmarkManager.js"></script>
    <link id="cssLink" href="/themes/dauphine/css/sidebar.css" rel="stylesheet">
  </head>

  <body>
    <div id="main">
      <div class="topMenu">
        <span id="checkFeedsButton" tooltiptext="Check feeds" class="checkFeedsButton topMenuItem toolTip"></span>
        <span id="discoverFeedsButton" tooltiptext="Discover feeds" class="topMenuItem toolTip"></span>
        <span id="onlyUpdatedFeedsButton" tooltiptext="View only updated feeds" class="topMenuItem toolTip"></span>
        <!--<span id="onlyErrorFeedsButton" tooltiptext="View only feeds in error" class="topMenuItem toolTip"></span>-->
        <span id="toggleFoldersButton" tooltiptext="Toggle folders (open/close)" class="topMenuItem toolTip"></span>
        <span id="addFeedButton" tooltiptext="Add a new feed" class="topMenuItem toolTip"></span>
        <span id="optionsMenuButton" tooltiptext="Open options tab" class="topMenuItem toolTip"></span>
      </div>
      <div id="statusBar">
        <span id="statusButton" class="statusButton"></span>
        <span id="statusText" ></span>
      </div>
      <div id="contextMenuId" class="contextMenuStyle">
        <ul>
          <li id="ctxMnCheckFeeds" class="ctxMenuItem">Check feeds</li>
          <li class="menuSep"></li>
          <li id="ctxMnMarkAllAsRead" class="ctxMenuItem">Set all to read</li>
          <li id="ctxMnMarkAllAsUpdated" class="ctxMenuItem">Set all to updated</li>
          <li class="menuSep"></li>
          <li id="ctxMnOpenAllUpdated" class="ctxMenuItem">Open updated feeds</li>
        </ul>
      </div>
      <div id="selectionBar"></div>
      <ul class="contentHeight" id="content">
      </ul>
    </div>
    <script src="/sidebar/js/sidebar.js"></script>
  </body>
</html>
