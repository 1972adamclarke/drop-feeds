<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="/themes/_any/css/scripts.css" rel="stylesheet" type="text/css">
  <link href="/themes/_any/css/jsHighlight.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="/themes/_any/img/favicon.png" />
  <script src="/js/tools/textTools.js"></script>
  <script src="/js/tools/browserManager.js"></script>
  <script src="/js/tools/localStorageManager.js"></script>
  <script src="/js/tools/cssManager.js"></script>
  <script src="/js/tools/dateTime.js"></script>
  <title>Drop Feeds - Code editor</title>
</head>

<body>
  <div id="mainScreen">
    <div id="leftBox">
      <div id="logoBox">
        <span id="logoImg"></span>
        <p/>
        <span id="logoName">Drop Feeds</span>
        <div class="titleBox">
          <span id="titlePage">Script manager</span>
        </div>
      </div>
    </div>

    <div id="rightBox">
      <div style="position: unset;">
        <!-- - - - - - Script manager - - - - - -->
        <div id="scriptManager" style="display: block;">
          <div class="topMenu">
            <span id="createNewScript" class="topButton" title="#Create a new script"></span>
          </div>

          <div id="scriptList">

            <!-- scriptTemplate -->
            <div id="scriptTemplate" class="scriptEntry" style="display: none;">
              <div class="logo"></div>
              <div class="scriptLeftBlock">
                <div class="scriptName" contenteditable="true"></div>
                <div class="scriptButtons">
                  <span class="scriptButton editScriptButton" title="#Edit script"></span>
                  <span class="scriptButton enDisScriptButton enabledScriptButton" title="#Enable/disable script"></span>
                  <select class="scriptTypeSelect" title="Script type">
                    <option value="feedTransformer">Feed transformer</option>
                    <option value="virtualFeed">Virtual feed</option>
                  </select>
                </div>
              </div>
              <div class="scriptRightBlock">
                <div lastedit="" class="lastEdit" title="Last edition"></div>
                <span class="scriptButton deleteScriptButton" title="#Delete script"></span>
              </div>
            </div>

          </div>
        </div>

        <!-- - - - - - Script editor - - - - - -->
        <div id="scriptEditor" style="display:none;">
          <div class="topMenu">
            <span id="saveButton" class="topButton" title="#Save"></span>
            <span id="closeButton" class="topButton" title="#Close"></span>
            <span id="highlightButton" class="topButton" title="#Highlight"></span>
          </div>
          <div class="editorBox">
            <!--
            <textarea id="textArea"></textarea>
            -->
            <div id="contentEditable"  contenteditable="true" defaultvalue="//Type your javascript code here"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/ui/scripts/syntaxHighlighter.js"></script>
  <script src="/js/ui/scripts/scriptsEditor.js"></script>
  <script src="/js/ui/scripts/scriptsManager.js"></script>
  <script src="/js/ui/scripts/scripts.js"></script>
</body>

</html>
