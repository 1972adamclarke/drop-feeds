<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="/themes/_templates/css/tableBox.css" rel="stylesheet">
  <link href="/themes/_templates/css/customThemeManager.css" rel="stylesheet">
  <link id="cssMain" href="/themes/legacy/css/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/themes/_templates/img/favicon.png" />
  <script src="/js/tools/browserManager.js"></script>
  <script src="/js/tools/cssManager.js"></script>
  <script src="/js/tools/defaultValues.js"></script>
  <script src="/js/tools/listener.js"></script>
  <script src="/js/tools/localStorageManager.js"></script>
  <script src="/js/tools/textTools.js"></script>
  <script src="/js/tools/themeCustomManager.js"></script>
  <script src="/js/tools/themeManager.js"></script>
  <script src="/js/tools/theme-refresh.js"></script>
  <script src="/js/tools/transfer.js"></script>
  <script src="/js/tools/zipTools.js"></script>
  <script src="/js/lib/jszip/jszip.min.js"></script>
  <script src="/js/lib/jszip/jszip-utils.min.js "></script>
  <title>Drop Feeds - Theme Editor</title>
</head>

<body>
  <h1 id="title">#Custom theme manager</h1>
  <div class="tableBox autoHeight">
    <div class="rowGroupBox">

      <div class="rowBox">
        <div class="cellBox tab autoHeight">
          <button id="importThemeCustom">#Import a custom theme...</button><br />
          <input id="inputImportThemeCustom" type="file" accept=".zip" style="display: none;" />
          <span id="errorMessage">&nbsp;</span>
        </div>
      </div>

      <div class="rowBox">
        <div class="cellBox tab autoHeight">
          <fieldset id="fieldsetMainThemeCustom">
            <legend id="legendMainThemeCustom">#Main custom theme</legend>
            <div class="tableBox">
              <div class="rowGroupBox">
                <div class="rowBox">
                  <div class="cellBox autoHeight">
                    <select id="selectMainThemeCustom" size="12" class="themeSelect"></select>
                  </div>
                  <div class="cellBox autoHeight" style="width:100%;">
                    <div class="buttonBox">
                        <button id="applyMainThemeCustom">#Apply</button><br />
                        <button id="exportMainThemeCustom">#Export as custom main theme...</button><br />
                        <button id="renameMainThemeCustom">#Rename</button><br />
                        <button id="deleteMainThemeCustom">#Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="rowBox">
        <div class="cellBox tab autoHeight">
          <fieldset id="fieldsetRenderTemplateCustom">
            <legend id="legendRenderTemplateCustom">#Render tab custom template</legend>
            <div class="tableBox">
              <div class="rowGroupBox">
                <div class="rowBox">
                  <div class="cellBox autoHeight">
                    <select id="selectRenderTemplateCustom" size="12" class="themeSelect"></select>
                  </div>
                  <div class="cellBox autoHeight" style="width:100%;">
                    <div class="buttonBox">
                      <button id="applyRenderTemplateCustom">#Apply</button><br />
                      <button id="exportRenderTemplateCustom">#Export as custom tab template theme...</button><br />
                      <button id="renameRenderTemplateCustom">#Rename</button><br />
                      <button id="deleteRenderTemplateCustom">#Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="rowBox">
        <div class="cellBox tab autoHeight">
          <fieldset id="fieldsetRenderThemeCustom">
            <legend id="legendRenderThemeCustom">#Render tab custom theme</legend>
            <div class="tableBox">
              <div class="rowGroupBox">
                <div class="rowBox">
                  <div class="cellBox autoHeight">
                    <select id="selectRenderThemeCustom" size="12" class="themeSelect"></select>
                  </div>
                  <div class="cellBox autoHeight" style="width:100%;">
                    <div class="buttonBox">
                        <button id="applyRenderThemeCustom">#Apply</button><br />
                        <button id="exportRenderThemeCustom">#Export as custom tab theme...</button><br />
                        <button id="deleteRenderThemeCustom">#Rename</button><br />
                        <button id="renameRenderThemeCustom">#Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

    </div>
  </div>
  &nbsp;<br />
  &nbsp;<br />&nbsp;<br />
  <script src="/js/ui/customThemeManager/customThemeManager.js"></script>
</body>

</html>
