<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="/resources/css/options.css" rel="stylesheet">
  <link href="/resources/css/securityFilter.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/resources/img/favicon.png" />
  <script src="/js/tools/defaultValues.js"></script>
  <script src="/js/tools/localStorageManager.js"></script>
  <title>Drop Feeds (Security filters)</title>
</head>

<body>
  <div class="tableBox">
    <div class="rowGroupBox">

      <div class="rowBox">
        <div class="cellBox autoHeight">
          <h1 id="securityFilterSettings">#Security filter settings</h1>
        </div>
      </div>

      <div class="rowBox">
        <div class="cellBox tab autoHeight a6">
          <button class="tabLinks" id="htmlFilterTabButton" target="htmlFilterTab">#HTML Filter</button>
        </div>
      </div>


      <div class="rowBox">
        <!-- ~~~~~~ Tab HTML Filter ~~~~~~ -->
        <div id="htmlFilterTab" class="cellBox tabContent filterTab">

          <div class="rowBox">
            <div class="cellBox">
              <strong id="allowedHtmlElements">#Allowed HTML elements (others are rejected)</strong>
              <p/>
            </div>
          </div>

          <div class="rowBox">
            <div class="cellBox">
              <div class="colBox">

                <div class="cellBox">
                  <table class="secTableHead secTableHTml">
                    <thead>
                      <tr>
                        <th>Elements</th>
                      </tr>
                    </thead>
                  </table>
                  <table class="secTableBody secTableHTml">
                    <tbody id="allowedHtmlElementsList">
                    </tbody>
                  </table>
                </div>

                <div class="cellBox sepBox">
                </div>

                <div class="cellBox">
                  <button id="htmlFilterAddButton">#Add</button>
                  <p/>
                  <button id="htmlFilterRemoveButton">#Remove</button>
                  <p/>
                  <button id="htmlFilterRestoreDefaultButton">#Restore default values</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="htmlFilterAddDialog" class="secDialog hide">
    <h1 id="htmlFilterAddDialogTitle">#Add</h1>
    <div class="secBodyDialog">
      <label id="htmlFilterAddDialogElementToAllow">#Element to allow</label>
      <br/>
      <input type="text" id="htmlFilterAddDialogTag" class="fieldText" value="">
      <p/>
      <button id="htmlFilterAddDialogCancel">#Cancel</button>
      <button id="htmlFilterAddDialogOk">#OK</button>
    </div>
  </div>

  <script src="/js/ui/securityFilter/tabHtmlFilter.js"></script>
  <script src="/js/ui/securityFilter/allTabsControl.js"></script>
</body>

</html>
