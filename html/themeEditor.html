<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="/themes/_templates/css/themeEditor.css" rel="stylesheet">
  <link id="cssMain" href="/themes/legacy/css/main.css" rel="stylesheet">
  <link id="cssLink" href="/themes/legacy/css/sidebar.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/themes/_templates/img/favicon.png" />
  <script src="/js/tools/browserManager.js"></script>
  <script src="/js/tools/defaultValues.js"></script>
  <script src="/js/tools/listener.js"></script>
  <script src="/js/tools/localStorageManager.js"></script>  
  <script src="/js/tools/textTools.js"></script>
  <script src="/js/tools/themeCustomManager.js"></script>
  <script src="/js/tools/themeManager.js"></script>
  <script src="/js/tools/theme-refresh.js"></script>
  <script src="/js/tools/transfer.js"></script>
  <script src="/js/tools/zipTools.js"></script>
  <script src="/js/lib/jszip/jszip.min.js"></script>
  <script src="/js/lib/jszip/jszip-utils.min.js "></script>
  <title>Drop Feeds - Theme Editor</title>
</head>

<body>
  <div class="tableBox">
    <div class="rowGroupBox">

      <div class="rowBox">
        <div class="cellBox autoHeight">
          <h1 id="title">#Theme editor</h1>
        </div>
      </div>

      <div class="rowBox">

        <div class="cellBox tab autoHeight">
          <span id="errorMessage">&nbsp;</span>
          <fieldset id="fieldsetMainThemeCustom">
            <legend id="legendMainThemeCustom">#Main custom theme</legend>
            <select id="selectMainThemeCustom"></select><br />
            <button id="deleteMainThemeCustom">#Delete</button><br />
            <button id="exportMainThemeCustom">#Export...</button><br />
            <button id="importMainThemeCustom">#Import...</button><br />
            <input id="inputImportMainThemeCustom" type="file" accept=".zip" style="display: none;" />
            <button id="applyMainThemeCustom">#Apply</button><br />
          </fieldset><br />

          <fieldset id="fieldsetRenderTemplateCustom">
            <legend id="legendRenderTemplateCustom">#Render tab custom template</legend>
            <select id="selectRenderTemplateCustom"></select><br />
            <button id="deleteRenderTemplateCustom">#Delete</button><br />
            <button id="exportRenderTemplateCustom">#Export...</button><br />
            <button id="importRenderTemplateCustom">#Import...</button><br />
            <input id="inputImportRenderTemplateCustom" type="file" accept=".zip" style="display: none;" />
            <button id="applyRenderTemplateCustom">#Apply</button><br />
          </fieldset><br />

          <fieldset id="fieldsetRenderThemeCustom">
            <legend id="legendRenderThemeCustom">#Render tab custom theme</legend>
            <select id="selectRenderThemeCustom"></select><br />
            <button id="deleteRenderThemeCustom">#Delete</button><br />
            <button id="exportRenderThemeCustom">#Export...</button><br />
            <button id="importRenderThemeCustom">#Import...</button><br />
            <input id="inputImportRenderThemeCustom" type="file" accept=".zip" style="display: none;" />
            <button id="applyRenderThemeCustom">#Apply</button><br />
          </fieldset><br />
        </div>
      </div>
    </div>
  </div>
  <script src="/js/ui/themeEditor/themeEditor.js"></script>
</body>

</html>
