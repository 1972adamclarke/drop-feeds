<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link href="/themes/_templates/css/themeEditor.css" rel="stylesheet">
  <link id="cssMain" href="/themes/legacy/css/main.css" rel="stylesheet">
  <link id="cssLink" href="/themes/legacy/css/sidebar.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/themes/_templates/img/favicon.png" />
  <script src="/js/tools/browserManager.js"></script>
  <script src="/js/tools/defaultValues.js"></script>
  <script src="/js/tools/listener.js"></script>
  <script src="/js/tools/localStorageManager.js"></script>  
  <script src="/js/tools/textTools.js"></script>
  <script src="/js/tools/themeCustomManager.js"></script>
  <script src="/js/tools/themeManager.js"></script>
  <script src="/js/tools/theme-refresh.js"></script>
  <script src="/js/tools/transfer.js"></script>
  <script src="/js/tools/zipTools.js"></script>
  <script src="/js/lib/jszip/jszip.min.js"></script>
  <script src="/js/lib/jszip/jszip-utils.min.js "></script>
  <title>Drop Feeds - Theme Editor</title>
</head>

<body>
  <div class="tableBox">
    <div class="rowGroupBox">

      <div class="rowBox">
        <div class="cellBox autoHeight">
          <h1 id="title">#Theme editor</h1>
        </div>
      </div>

      <div class="rowBox">

        <div class="cellBox tab autoHeight">
          <span id="errorMessage">&nbsp;</span>
          <fieldset id="fieldsetMainCustomTheme">
            <legend id="legendMainCustomTheme">#Main custom theme</legend>
            <select id="selectMainCustomTheme"></select><br />
            <button id="deleteMainCustomTheme">#Delete</button><br />
            <button id="exportMainCustomTheme">#Export...</button><br />
            <button id="importMainCustomTheme">#Import...</button><br />
            <input id="inputImportMainCustomTheme" type="file" accept=".zip" style="display: none;" />
            <button id="applyMainCustomTheme">#Apply</button><br />
          </fieldset><br />

          <fieldset id="fieldsetRenderTabCustomTemplate">
            <legend id="legendRenderTabCustomTemplate">#Render tab custom template</legend>
            <select id="selectRenderTabCustomTemplate"></select><br />
            <button id="deleteRenderTabCustomTemplate">#Delete</button><br />
            <button id="exportRenderTabCustomTemplate">#Export...</button><br />
            <button id="importRenderTabCustomTemplate">#Import...</button><br />
            <input id="inputImportRenderTabCustomTemplate" type="file" accept=".zip" style="display: none;" />
            <button id="applyRenderTabCustomTemplate">#Apply</button><br />
          </fieldset><br />

          <fieldset id="fieldsetRenderTabCustomTheme">
            <legend id="legendRenderTabCustomTheme">#Render tab custom theme</legend>
            <select id="selectRenderTabCustomTheme"></select><br />
            <button id="deleteRenderTabCustomTheme">#Delete</button><br />
            <button id="exportRenderTabCustomTheme">#Export...</button><br />
            <button id="importRenderTabCustomTheme">#Import...</button><br />
            <input id="inputImportRenderTabCustomTheme" type="file" accept=".zip" style="display: none;" />
            <button id="applyRenderTabCustomTheme">#Apply</button><br />
          </fieldset><br />
        </div>
      </div>
    </div>
  </div>
  <script src="/js/ui/themeEditor/themeEditor.js"></script>
</body>

</html>
